<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ...远算符 是扩展运算符
    // 打包和拆包
    // 对于打包只有一种情况是打包，并且打包只能打包数组

    // 拆包  数组可以直接拆包
    let arr = [1,2,3,4]
    console.log(...arr)
    console.log([1,2,3,4,...arr])


    // 数组打包
    function add(a,b,...arr){
      console.log(arr)
      console.log(arr instanceof Array)
    }

    add(1,2,3,4,5,6,7,8,9)

    // 对象只能拆包,不能直接拆包
    // 拆包对象只能在一个新的对象拆
    let obj = {
      name:'goubei',
      age:33
    }

    console.log({...obj})


  </script>
</body>
</html>
